<html lang="zh">
<head>
    <!-- 引入 Vant 的样式表 -->
    <link rel="stylesheet" href="/static/vant.min.css" />

    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="/static/vue3.min.js"></script>
    <script src="/static/vant.min.js"></script>

    <!-- 使用 meta 标签设置移动端的显示参数，禁止缩放 -->
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />

    <!-- 小程序标题 -->
    <title>背单词小程序</title>
</head>

<body>
<!-- 小程序的根容器 -->
<div id="app">
    <!-- 顶部导航栏 -->
    <van-nav-bar title="我爱背单词"></van-nav-bar>

    <van-row>
        <van-col offset="6" span="8">
            <van-field v-model="keyword" placeholder="请输入单词"></van-field>
        </van-col>
        <van-col span="4">
            <van-button @click="search()" type="primary">搜索</van-button>
        </van-col>
    </van-row>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                keyword: ''
            };
        },
        methods: {
            search() {
                console.log(this.keyword);
            }
        }
    });
    app.use(vant);
    app.use(vant.Lazyload);
    app.mount('#app');
</script>
</body>
</html>
